<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.tituloLogin}</title>
    </h:head>
    <h:body>
        <h:form id="login">
            <p:growl id="growl" showDetail="true" />
            <p:messages id="msg" showDetail="true" />
            <p:panel header="#{msg.panelLoginHeader}">
                <p:panelGrid columns="3">
                    <p:outputLabel for="username" value="#{msg.lblUsername}" />
                    <p:inputText id="username" value="#{loginController.username}" required="true" />
                    <p:message for="username" showDetail="true"/>
                </p:panelGrid>
                <p:panelGrid columns="3">
                    <p:outputLabel for="password" value="#{msg.lblPassword}" />
                    <h:inputSecret id="password" value="#{loginController.password}" required="true" />
                    <p:message for="password" showDetail="true"/>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton value="#{msg.btnEntrar}" update=":login, :login:growl" action="#{loginController.iniciarSesion()}" />
            </p:panel>
        </h:form>
    </h:body>
</html>
